<div class="recover-main">
    <mat-card class="recover-card" layout="row" layout-align="center center">
        <mat-card-header>
            <mat-card-title class="expand-full">Recuperar Contraseña</mat-card-title>
        </mat-card-header>
    
        <form class="recover-form" [formGroup]="emailFormControl" (ngSubmit)="onSubmit()">
            <mat-card-content class="expand-full">

                <mat-form-field class="expand-full" appearance="outline">
                    
                    <mat-label>Email</mat-label>
                    <mat-icon matSuffix>alternate_email</mat-icon>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ej. ejemplo@email.com">
    
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Por favor introduzca un <strong>correo</strong> valido.
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        El correo es <strong>obligatorio</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="expand-full">
                <div class="btns-content">
                    <button class="expand-full" mat-raised-button color="primary" type="submit">Confirmar</button>
                    <button class="expand-full" mat-raised-button type="button" routerLink="/auth/sign-in">Iniciar Sesión</button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
