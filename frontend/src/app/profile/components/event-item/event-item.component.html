<mat-card>
  <img class="event-image" [src]="event.image" [alt]="event.name">
  <mat-card-header>
    <mat-card-title>
      {{ event.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="event-description">{{ event.description }}</p>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-button>Más información</button>
    <button mat-raised-button color="primary" type="button" (click)="subscribeToEvent()">Unirse</button>
  </mat-card-actions>
</mat-card>
