<mat-card class="card-content">
  <mat-card-content>
    <div class="row">
      <div class="col-xs-12 text-center">
        <img [src]="event.img" alt="" />
      </div>
      <div class="col-xs-12 text-center">
        <p>{{ event.name }}</p>
      </div>
      <div class="col-xs-12 text-center">
        <button mat-stroked-button color="primary">Más información</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
