<mat-card class="profile-card">
  <mat-card-content>
    <div class="row">
      <div class="col-xs-12 text-center">
        <img
          class="profile-img"
          [src]="profile.image ? profile.image : 'assets/images/profile.png'"
          alt="Imagen de perfil"
        />
      </div>
      <div class="col-xs-12 text-center">
        <p>{{ profile.nickname }}</p>
      </div>
      <div class="col-xs-12 text-center" *ngIf="profile.profession">
        <p>{{ profile.profession }}</p>
      </div>
      <div class="col-xs-12" *ngIf="profile.bio">
        <p>{{ profile.bio }}</p>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="primary" (click)="showProfile()">Editar perfil</a>
    <a mat-button color="primary" (click)="openDialog()">Editar contrase√±a</a>
  </mat-card-actions>
  <!-- <mat-card-footer> </mat-card-footer> -->
</mat-card>
