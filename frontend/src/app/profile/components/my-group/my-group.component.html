<mat-card *ngIf="team$ | async as team">
    <mat-card-title>
        <div class="row group-head">
            <div class="col-md-6">
                <p>Mi Grupo</p>
            </div>
            <div class="col-btn col-md-6">
                <a mat-button color="primary" routerLink="/coming-soon">Ver m√°s</a>
            </div>
        </div>

        <div class="row group-name">
            <div class="col-md-6">
                <h3>{{team.name}}</h3>
            </div>
            <div class="col-img col-md-6">
                <img [src]="team.image" alt="">
            </div>
        </div>
    </mat-card-title>

    <mat-card-content>
        <ng-container *ngFor="let member of team.members">
            <app-group-member [member]="member"></app-group-member>
        </ng-container>
    </mat-card-content>
    <mat-card-actions>
        <div class="row">
            <div class="col col-md-6">
                <a mat-flat-button color="warn" routerLink="/coming-soon">Abandonar</a>
            </div>
            <div class="col col-md-6">
                <a mat-flat-button color="primary"routerLink="/coming-soon">Ir al chat</a>
            </div>
        </div>
    </mat-card-actions>

</mat-card>
