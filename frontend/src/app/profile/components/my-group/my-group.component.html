<mat-card>
    <mat-card-title>
        <div class="row group-head">
            <div class="col-md-6">
                <p>Mi Grupo</p>
            </div>
            <div class="col-btn col-md-6">
                <a mat-button color="primary">Ver m√°s</a>
            </div>
        </div>

        <div class="row group-name">
            <div class="col-md-6">
                <h3>{{team.name}}</h3>
            </div>
            <div class="col-img col-md-6">
                <img [src]="team.image" alt="">
            </div>
        </div>
    </mat-card-title>

    <mat-card-content>
        <ng-container *ngFor="let member of team.members">
            <div class="row group-member">
                <div class="col-md-2">
                    <img [src]="member.image" [alt]="member.nickName">
                </div>
                <div class="col-nickname col-md-6">
                    <h4>{{member.nickName}}</h4>
                    <span>{{member.level}}</span>
                </div>
                <div class="col-md-4">
                    <p>{{member.rank}}</p>
                </div>
            </div>
        </ng-container>
    </mat-card-content>
    <mat-card-actions>
        <div class="row">
            <div class="col col-md-6">
                <button mat-flat-button color="warn">Abandonar</button>
            </div>
            <div class="col col-md-6">
                <button mat-flat-button color="primary">Ir al chat</button>
            </div>
        </div>
    </mat-card-actions>

</mat-card>
