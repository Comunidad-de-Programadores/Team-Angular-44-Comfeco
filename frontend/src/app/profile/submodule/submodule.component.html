<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 submodule">
      <mat-tab-group mat-align-tabs="center" [color]="tabColor" (selectedIndexChange)="selectedIndexChange($event)">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">person</mat-icon>
            Mi perfi
          </ng-template>
          <ng-template matTabContent>
            <div class="tab-content">
            <app-my-profile></app-my-profile>
            </div>
          </ng-template>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">verified</mat-icon>
            Insignias
          </ng-template>
          <ng-template matTabContent>
            <div class="tab-content">
              <app-badges></app-badges>
            </div>
          </ng-template>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">group</mat-icon>
            Grupos
          </ng-template>


          <ng-template matTabContent>
            <div class="tab-content">
             <div class="row">
              <div class="col-xs-12 col-md-3">
               <app-my-group></app-my-group>
               </div>
              <div class="col-xs-12 col-md-9">
                <app-groups></app-groups>
              </div>
             </div>
            </div>
          </ng-template>

        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">event</mat-icon>
            Eventos
          </ng-template>
          <ng-template matTabContent>
            <div class="tab-content">
              Eventos contenido
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
